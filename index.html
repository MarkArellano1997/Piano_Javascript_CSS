<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Piano App</h1>
        <div class="keys">
            <button onclick="playsound('C')" class="white">C</button>
            <button onclick="playsound('CC')" class="black">C#</button>

            <button onclick="playsound('D')" class="white">D</button>
            <button onclick="playsound('DD')" class="black">D#</button>

            <button onclick="playsound('E')" class="white">E</button>
            <button onclick="playsound('F')" class="black">F</button>

            <button onclick="playsound('FF')" class="white">F#</button>
            <button onclick="playsound('G')" class="black">G</button>

            <button onclick="playsound('GG')" class="white">G#</button>
            <button onclick="playsound('A')" class="black">A</button>

            <button onclick="playsound('AA')" class="white">A#</button>

            <button onclick="playsound('B')" class="black">B</button>
            <button onclick="playsound('C2')" class="white">C2</button>
        </div>
    </div>


    <script src="/app.js"></script>
</body>
</html>
